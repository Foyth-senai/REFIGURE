<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RE:Figure</title>
    <link rel="stylesheet" type="text/css" href="Cadastro.css">
    <link rel="icon" href="imagem/RE FIGURE.png">
    
</head>
<body>
    <div class="cabecalho">
        <a href="index.html"><h3><ion-icon class="back" name="arrow-back-circle-outline"></ion-icon></h3></a>
        <a href="index.html">
        <img class="logo" src="imagem/RE FIGURE.png"></a>
        <h1 class="refi" >RE:Figure</h1>    
    </div>
<script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<img class="fundo" src="imagem/fundo.png">
<div class="cadastromeio">
    <div class="cadastro">
        <h2 class="cadastrotitulo"><ion-icon name="log-in-outline"></ion-icon>Cadastro</h2>
        <div class="divtudo">
        <div class="div1">
            <div class="div">
            <span> <ion-icon class="imgs" name="people-outline"></ion-icon><b>Nome Completo:</b> </span> 
            <input maxlength="100" type="text" id="Nome" onkeyup="ValidarNome();" class="formatar" placeholder ="Nome Completo">
            </div>      
            <div class="div">
            <span> <ion-icon class="imgs" name="newspaper-outline"></ion-icon><b>CPF:</b> </span>
            <input maxlength="14" type="text" id="cpf" onkeyup="ValidarCPF();" class="formatar" placeholder ="xxx.xxx.xxx-xx">   
            </div>
            <div class="div">
            <span> <ion-icon class="imgs" name="mail-outline"></ion-icon><b>Email:</b> </span>
            <input maxlength="80" type="email" id="Email" onkeyup="ValidarEmail();" class="formatar" placeholder ="Email"> 
            </div>
        </div>
        <div class="div2">
            <div class="div">
            <span> <ion-icon class="imgs" name="call-outline"></ion-icon><b>Celular:</b> </span>
            <input maxlength="13" type="text" id="Telefone" onkeyup="ValidarTelefone();" class="formatar" required placeholder="(xx) xxxxx-xxxx">
            </div>
            <div class="div">
            <span> <ion-icon class="imgs" name="lock-closed-outline"></ion-icon><b>Senha: (Mínimo de 8 caracteres)</b> </span>
            <input minlength="8" required maxlength="30" type="password" id="Senha" onkeyup="ValidarSenha();" class="formatar" placeholder ="Senha"> 
            </div>
            <div class="div">
            <span> <ion-icon class="imgs" name="lock-closed-outline"></ion-icon><b>Confirmar Senha:</b> </span>
            <input minlength="8" required maxlength="30" type="password" id="Senha1" onkeyup="ValidarSenha();" class="formatar" placeholder ="Confirmar Senha"> 
            </div>
        </div>  
        </div>
        <a class="conta" href="Login.html"><b>Já possui uma conta?</b></a>
        <button class="criarbotao"><b>Criar Conta</b></button>
    </div>
</div>
<script src="Cadastro.js"></script>
</body>
</html>
